<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-dark text-light">
    
    <div class="container my-5">
        <h1 class="text-center text-warning">Flight Booking System</h1>
        <hr class="text-warning">

        <!-- Sign Up Form -->
        <h2 class="text-info mt-4">Sign Up</h2>
        <form id="signupForm" class="row g-3">
            <div class="col-md-4">
                <label for="signupEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
            </div>
            <div class="col-md-4">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Enter password" required>
            </div>
            <div class="col-md-4">
                <label for="signupName" class="form-label">Name</label>
                <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>

        <!-- Log In Form -->
        <h2 class="text-info mt-4">Log In</h2>
        <form id="loginForm" class="row g-3">
            <div class="col-md-4">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="col-md-4">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Log In</button>
                <button id="logoutButton" class="btn btn-danger ms-2">Log Out</button>
            </div>
        </form>

        <!-- Add Flight Form -->
        <h2 class="text-info mt-4">Add Flight</h2>
        <form id="addFlightForm" class="row g-3">
            <div class="col-md-2">
                <label for="flight_id" class="form-label">Flight ID</label>
                <input type="text" class="form-control" id="flight_id" placeholder="Flight ID" required>
            </div>
            <div class="col-md-2">
                <label for="origin" class="form-label">Origin</label>
                <input type="text" class="form-control" id="origin" placeholder="Origin" required>
            </div>
            <div class="col-md-2">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Destination" required>
            </div>
            <div class="col-md-2">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Price" required>
            </div>
            <div class="col-md-2">
                <label for="seats" class="form-label">Seats</label>
                <input type="number" class="form-control" id="seats" placeholder="Seats" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-warning">Add Flight</button>
            </div>
        </form>

        <!-- Search Flights Form -->
        <h2 class="text-info mt-4">Search Flights</h2>
        <form id="searchFlightForm" class="row g-3">
            <div class="col-md-4">
                <label for="search_origin" class="form-label">Origin</label>
                <input type="text" class="form-control" id="search_origin" placeholder="Enter origin" required>
            </div>
            <div class="col-md-4">
                <label for="search_destination" class="form-label">Destination</label>
                <input type="text" class="form-control" id="search_destination" placeholder="Enter destination" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-info">Search Flights</button>
            </div>
        </form>
        <div id="searchResults" class="mt-3"></div>

        <!-- Book Ticket Form -->
        <h2 class="text-info mt-4">Book Ticket</h2>
        <form id="bookTicketForm" class="row g-3">
            <div class="col-md-4">
                <label for="book_flight_id" class="form-label">Flight ID</label>
                <input type="text" class="form-control" id="book_flight_id" placeholder="Flight ID" required>
            </div>
            <div class="col-md-4">
                <label for="passenger_name" class="form-label">Passenger Name</label>
                <input type="text" class="form-control" id="passenger_name" placeholder="Passenger Name" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Book Ticket</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
